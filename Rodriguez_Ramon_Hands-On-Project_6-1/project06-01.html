   <meta charset="utf-8" />

   <title>Hands-on Project 6-1</title>
   <link rel="stylesheet" href="CSS/styles.css" />

<body>
   <header>
      <h1>
         Hands-on Project 6-1
      </h1>
   </header>

   <section>
      <h1>Create your Account</h1>
      <form id="signup" name="signup" method="get" action="formsubmit.html">
         <fieldset>
            <legend>Enter your Account Information</legend>
            <label for="user">Username</label>
            <input type="text" id="user" name="user" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" minlength="8" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/>

            <label for="confirm">Confirm Password</label>
            <input type="password" id="pwd2" name="pwd2" minlength="8" required  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/>            
            
            <input type="submit" id="submitButton" value="Save" />
         </fieldset>
      </form>
   </section>
</body>
</html>
