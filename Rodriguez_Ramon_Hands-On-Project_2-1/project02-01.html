<!DOCTYPE html>
<html lang="en">
<head>
   <!--

      In the hands-on project 2-1 I learned how to use the onchange event and how to create
      functions to convert and return fahrenheit to celsius and celsius to fahrenheit
     
   -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Hands-on Project 2-1</title>
   <link rel="stylesheet" href="styles.css" />
   <script defer src="project02-01.js"></script>
</head>

<body>
   <header>
      <h1>Hands-on Project 2-1</h1>
   </header>

   <article>
      <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
      <form>
         <div>
            <h3>Temp in &#176; F</h3>                   <!-- calling the anom2 function-->
            <input type="number" id="fValue" value="32" onchange="anom2()"/>
         </div>
         <div id="arrow">&harr;</div>
         <div>
            <h3>Temp in &#176; C</h3>                   <!-- calling the anom function-->
            <input type="number" id="cValue" value="0" onchange="anom()"/>  
                      
         </div>
     </form>
     <footer>
        Enter a Fahrenheit or Celsius temperature in either input box and press Tab to convert.
     </footer>
   </article>
</body>
</html>
